<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bloc Contact Partenaire</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
    }

    .contact-banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #F95178FF, #FD2C5DFF);
      padding: 30px 50px;
      border-radius: 500px;
      width: 70%;
      
      margin: 50px auto;
      color: white;
    }

    .contact-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon-circle {
      background: rgba(255, 255, 255, 0.2);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .contact-left h2 {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

    .contact-right a {
      background: white;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s ease;
    }


  </style>
</head>
<body>

  <section class="contact-banner">
    <div class="contact-left">
      <div class="icon-circle">
        <i class="fas fa-phone"></i>
      </div>
      <h2>Des questions ou pr√©occupations ?</h2>
    </div>
    <div class="contact-right">
      <a href="https://wa.me/2250585493736" target="_blank">
        Contactez-nous au +225 0585493736
      </a>
    </div>
  </section>

</body>
</html>
