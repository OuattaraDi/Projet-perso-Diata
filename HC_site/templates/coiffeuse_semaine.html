<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles généraux pour le corps de la page */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Nouvelle section de bannière supérieure (rouge pleine largeur) */
        .top-banner {
            background-color: #dc143c;
            color: white;
            width: 100%;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            box-sizing: border-box;
        }

        /* Styles du titre principal des offres */
        h1 {
            font-size: 2.5em;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
        }

        @media  {
            h1 {
                font-size: 2.5em;
                color: #333;
                font-weight: 700;
                text-transform: uppercase;
                margin: 0;
            }
           
           
        }

       
    </style>
</head>
<body>
    {% if banniere %}
    <div class="top-banner">
        {{ banniere.texte }}
    </div>
    {% endif %}

    <main>
       
</body>
</html>
